<form #f="ngForm" class="rol-sm-12" (ngSubmit)="submit(f)">

  <div class="form-group">
    <label for="description">ID</label>
    <textarea required ngModel name="id" #description="ngModel" id="id" cols="30" rows="10"
              class="form-control" minlength="10">
        </textarea>
  </div>


  <div class="form-group">
    <label for="description">Name</label>
    <textarea required ngModel name="name" #description="ngModel" id="name" cols="30" rows="10"
              class="form-control" minlength="10">
        </textarea>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea required ngModel name="description" #description="ngModel" id="description" cols="30" rows="10"
              class="form-control" minlength="10">
        </textarea>
    <div class="alert alert-danger" *ngIf="description.touched && !description.valid">
      <div *ngIf="description.errors.required">
        Description is required
      </div>
      <div *ngIf="description.errors.minlength">
        Description should be minimum {{description.errors.minlength.requiredLength}}
      </div>
    </div>
  </div>

  <button class="btn btn-primary">Submit</button>
  <p>{{f.value | json}}</p>
</form>
