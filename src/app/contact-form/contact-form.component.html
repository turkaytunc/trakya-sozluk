<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName"
           #firstName="ngModel" (change)="log(firstName)"
           id="firstName" type="text" class="form-control"
           minlength="3" maxlength="10" pattern="banana"
    >
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name is required</div>
      <div *ngIf="firstName.errors.minlength">First name should be minimum 3 characters.</div>
      <div *ngIf="firstName.errors.maxlength">First name should be maximum 15 characters</div>
      <div *ngIf="firstName.errors.pattern">First name doesn't match the pattern</div>
    </div>

  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
