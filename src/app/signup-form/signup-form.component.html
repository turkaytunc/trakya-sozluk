<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div *ngIf="form.errors" class="alert alert-danger">
      The username or password is invalid.
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control">
      <div *ngIf="userName.pending">Checking for uniqueness..</div>
      <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">
        <div *ngIf="userName.errors.required">Username is required</div>
        <div *ngIf="userName.errors.minlength">Username is should be minimum
          {{ userName.errors.minlength.requiredLength }} characters
        </div>
        <div *ngIf="userName.errors.cannotContainSpace">
          Username cannot contain space
        </div>

      </div>
    </div>
    <div class="form-group">
      <label for="password" class="">
        <input
          formControlName="password"
          id="password"
          type="password"
          class="form-control">
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>

</form>
