<div class="container-fluid">

  <div class="row bg-warning mb-1 align-self-center justify-content-between" *ngFor="let todos of todo; let i = index">

    <div class="col-sm-10 align-self-center">
      <p class="font-weight-light">{{todos.description}}</p>
    </div>

    <div class="col-sm-2 align-self-center">
      <div class="row">
        <div class="col">
          <fa-icon icon="edit" (click)="delete(todos.id)"></fa-icon>
        </div>
        <div class="col">
          <fa-icon icon="trash"></fa-icon>
        </div>
      </div>
    </div>

  </div>
</div>
